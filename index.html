<body>
  <div id="marquee" class="marquee">
    <div id="inside" class="d-flex flex-row"></div>
  </div>
  <div id="cont" class="boxe rounded w-75 shadow my-4">
    <h2 class="pt-4 mb-4 text-center display-4">Search Nasdaq Stocks</h2>
    <div id="form"></div>
    <div id="results"></div>
  </div>
  <script src = "marquee.js"></script>
  <script src = "searchResult.js"></script>
  <script src = "searchForm.js"></script>
  <script>
    (async function () {
      const marquee = new Marquee(document.getElementById('inside'));
      marquee.load();
      const form = new SearchForm(document.getElementById('form'));
      const results = new SearchResult(document.getElementById('results'));
      form.onSearch((companies) => {
        results.renderResults(companies);
      })
    })()
    </script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
